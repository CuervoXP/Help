<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Tipografias-->
    <!--Cinzel-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <!--Raleway, Yeseva, Open Sans-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@100;200;300;400;500&family=Yeseva+One&display=swap"
        rel="stylesheet">
    <!--Llamada a estilos-->
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

    <nav class="nav">
        <div class="contenedor-nav">
            <a href="index.html" class="Logo"><img src="img/Group 2.svg" alt="Khanzas Calzas"></a>
            <div class="navegación">
                <ul>
                    <li><a href="index.html">INICIO</a></li>
                    <li><a href="calzas.html">CALZAS</a></li>
                    <li><a href="carrito.html">CARRITO</a></li>
                    <li><a href="mi_cuenta.html">MI CUENTA</a></li>
                    <li><a href="contacto.html">CONTACTO</a></li>
                </ul>

            </div>
            <a><img src="img/carrito-de-compras.png" alt="carrito" class="logo-carrito"></a>
        </div>
    </nav>

    <header>
        <div class="header-contenedor">
            <div class="header-contenedor__texto">
                <h4>EL MEJOR OUTFIT</h4>
                <h5>PARA ESTA TEMPORADA</h5>
                <p>Colección Primavera - Verano</p>
            </div>

        </div>
    </header>
    <main>
        <section class="novedades__section">
            <div class="novedades-titulo">
                <p>Novedades</p>
            </div>
            <div class="contenedor-cards">

            </div>
        </section>
    </main>
    <template id="template-card">
        <div class="card">
            <img src="" alt="">
            <p class="titulo-calza">Calza</p>
            <p class="card__precio-novedades">$5.500</p>

            <button class="boton-comprar">COMPRAR</button>

        </div>
    </template>
    <div id="main-container">

        <table>
            <thead>
                <tr>
                    
                    <th>Nombre</th>
                    <th>Cantidad</th>
                    <th>Sumar/Restar</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="items">

            </tbody>
            <tfoot id="footer">
                <th>Carrito vacío :(</th>
            </tfoot>
        </table>
    </div>
    <template id="template-carrito">
        <tr>
            
            <td>nombre</td>
            <td>cantidad</td>
            <td>
                <button id="boton-sumar" class="sumar">+</button><button id="boton-restar" class="restar">-</button>
            </td>
            <td>Total</td>
        </tr>
    </template>
    <template id="template-footer">
        <th>Total productos</th>
        <td>10</td>
        <td>
            <button class="vaciar-todo" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="precio-footer">$ <span>5000</span></td>
    </template> 

    <script src="carrito.js"></script>
    <script src="main.js"></script>
</body>

</html>
